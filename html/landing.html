<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UpStox Candle Data Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/landing.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="container text-left" id="parameters_row">
        <div class="row">
            <h3>Parameters </h3>
        </div>
    </div>
    
    <div class="horizontal-divider">
        <hr>
    </div>


    <div class="container text-left">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Instrument Key</label>
                    <textarea class="form-control" id="instrument_key" rows="1">NSE_EQ|INE040A01034</textarea>
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Interval</label>
                    <select id="interval_dropdown" class="form-select" aria-label="interval dropdown">
                        <option selected="1minute">1minute</option>
                        <option value="30minute">30minute</option>
                        <option value="day">day</option>
                        <option value="week">week</option>
                        <option value="month">month</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-left">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Start Date</label>
                    <input id="startDate" class="form-control" type="date" />
                </div>
            </div>

            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">End Date</label>
                    <input id="enddate" class="form-control" type="date" />
                </div>
            </div>
        </div>
    </div>

    <div class="container text-left">
        <div id="form_validation_text_row" class="row">
            <p id="form_validation_text"></p>
        </div>
    </div>

    <div class="container text-left">
        <div class="row">
            <div class="col-1">
                <button id="fetch_btn" type="button" class="btn btn-primary">Fetch</button>
            </div>
            
        </div>
    </div>
    
    <div class="horizontal-divider">
        <hr>
    </div>

    <div class="container text-left">
        
        <div class="row">
            <div class="col">
                <h3 id="result_request_text">Request Result</h3>
            </div>
        </div>
        <br>
        <div class="row no-gutters">
            <div class="col-2">
                <h6 id="status_code_text">Status Code: </h6>
            </div>
            <div id="status_code" class="col-1">
                <p></p>
            </div>
            <div id="req_message" class="col-9">
                <p></p>
            </div>
        </div>
    </div>
    <br>
    <div class="container text-left">
        <div class="row">
            <div class="col-2" id="api_endpoint_text">
                <h6 id="">API Endpoint: </h6>
            </div>
            <div class="col-10">
                <p id="api_url"></p>
            </div>
        </div>
    </div>


    <div class="container table-responsive">
        <div class="row">
            <div class="col">
                <p>Num Entries: <span id="num_table_entries">0</span></p>
            </div>
        </div>

        <table id="candle_table" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>Volume</th>
                    <th>Open Interest</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/landing.js"></script>
  </body>
</html>
